<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Raneesha | Today, Tomorrow, Forever</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --rose: #ff4d6d; --gold: #efad4d; --night: #020205; }
        body { background: var(--night); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; margin: 0; }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%); }

        .section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }

        /* The Animated Tiles */
        .tile {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 4rem;
            max-width: 950px;
            width: 100%;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
        }

        .time-glitch { animation: glitch 3s infinite; }
        @keyframes glitch {
            0%, 100% { transform: scale(1); filter: blur(0px); }
            50% { transform: scale(1.01); filter: blur(1px); opacity: 0.9; }
        }

        .heartbeat-line { width: 150px; height: 2px; background: var(--rose); margin: 20px auto; position: relative; }
        .heartbeat-line::after {
            content: ""; position: absolute; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: pulse-line 1.5s infinite;
        }
        @keyframes pulse-line { 100% { left: 100%; } }

        /* Tile 2 Princess Style */
        .anime-container {
            width: 320px; height: 320px; margin: 0 auto 30px;
            border-radius: 50%; border: 3px solid var(--gold);
            overflow: hidden; box-shadow: 0 0 50px rgba(239, 173, 77, 0.6);
            animation: float-princess 5s ease-in-out infinite;
        }
        @keyframes float-princess {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        .anime-container img { width: 100%; height: 100%; object-fit: cover; }

        .lyrics-bar {
            margin-top: 25px; padding: 15px; border-top: 1px solid rgba(239, 173, 77, 0.2);
            font-style: italic; color: var(--gold); font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .btn-ultimate {
            background: linear-gradient(45deg, var(--rose), #c9184a);
            border: none; padding: 20px 60px; color: white;
            font-weight: 600; letter-spacing: 4px; border-radius: 100px;
            transition: 0.5s; text-transform: uppercase; margin-top: 40px;
            animation: pulse-btn 2s infinite;
        }
        .btn-ultimate:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--rose); }
        
        @keyframes pulse-btn {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: 4rem; color: var(--rose); font-style: italic; }
        .typing-text { font-size: 1.35rem; line-height: 2; font-weight: 200; color: #eee; min-height: 120px; }
        .quote-style { font-family: 'Cormorant Garamond', serif; font-size: 2rem; font-style: italic; color: var(--gold); margin-top: 30px; display: block; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="btn-ultimate" onclick="startJourney()">Begin the Journey</button>
    </div>

    <canvas id="starfield"></canvas>

    <section class="section">
        <div class="tile time-glitch" id="tile1">
            <div class="heartbeat-line"></div>
            <h1>The Day the Clock Stopped</h1>
            <p class="typing-text" id="text1"></p>
        </div>
    </section>

    <section class="section">
        <div class="tile" id="tile2">
            <div class="anime-container">
                <img src="https://ik.imagekit.io/storybird/images/b76ea88e-3b29-4846-86eb-df311f84353c/3_981045016.webp?tr=q-80" alt="Princess Raneesha">
            </div>
            <h1>A Vision of Grace</h1>
            <p class="typing-text" id="text2"></p>
            <div class="lyrics-bar" id="lyrics">
                "Cause it's just those eyes..."
            </div>
        </div>
    </section>

    <section class="section">
        <div class="tile" id="tile3">
            <span style="color: var(--gold); letter-spacing: 10px; font-weight: 600;">TODAY, TOMORROW & FOREVER</span>
            <h1 style="margin-top: 20px;">For You, Raneesha</h1>
            <p class="typing-text" id="text3"></p>
            <span class="quote-style" id="quote-final"></span>
            <button class="btn btn-ultimate" onclick="startConvo()">Beyond This Moment</button>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger, TextPlugin);

        function startJourney() {
            document.getElementById('overlay').style.display = 'none';
            // Start animations manually if needed
            ScrollTrigger.refresh();
        }

        // Starfield logic
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<250; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.4 });
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y -= s.speed; if(s.y < 0) s.y = canvas.height; });
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();

        // TYPING NARRATION
        gsap.to("#text1", { 
            scrollTrigger: "#tile1", 
            text: "They say time is a river, but on this day a year ago, my river met an ocean. I saw your story, and for a fleeting 24 hours, the world finally made sense. I didn't just see a photo; I saw a soul that I felt I had been searching for through a thousand lifetimes.", 
            duration: 8, ease: "none" 
        });

        gsap.to("#text2", { 
            scrollTrigger: "#tile2", 
            text: "Princess of my heart, seeing you in that blue saree wasn't just a moment; it was like watching a dream take shape before my eyes. You didn't just look like a princess—you looked like the center of my universe, the calm I never knew I needed. I’ve kept that memory tucked away in my soul, protecting it like a sacred flame. For 365 days, that single glance has been a silent promise that some things are far too beautiful to ever let fade.", 
            duration: 9, ease: "none",
            onStart: () => {
                gsap.to("#lyrics", { text: "“...’Cause it's just those eyes, that pull me in every time.”", duration: 5 });
            }
        });

        gsap.to("#text3", { 
            scrollTrigger: "#tile3", 
            text: "May your day be as radiant as the glance that stole my breath a year ago. Today, my only wish is for your happiness to be as endless as the stars. I’ve lived in the silence of my feelings for too long, but Raneesha...", 
            duration: 8, 
            ease: "none",
            onComplete: () => {
                gsap.to("#quote-final", {
                    text: "“In a world of temporary stories, you are my forever poem.”",
                    duration: 4
                });
            }
        });

        function startConvo() {
            const msg = encodeURIComponent("Raneesha, I've spent a year waiting to tell you how much that one glance changed my world...");
            window.location.href = `https://wa.me/918500760882?text=${msg}`;
        }
    </script>
</body>
</html>
